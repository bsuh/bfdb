<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Brave Frontier Visualizations</title>
        <link rel="shortcut icon" href="icon46.png">

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="bower_components/chosen_v1.1.0/chosen.min.css">
        <style>
         body {
             padding-top: 50px;
         }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form class="form-inline">
                    <div class="form-group">
                        <label>
                            Group by:
                            <select id="groupSelect" class="form-control">
                                <option value="unit.rarity">Rarity</option>
                                <option value="unit.element">Element</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Y-axis:
                            <select id="ySelect" class="form-control">
                                <option value="unit['lord hp']">HP</option>
                                <option value="unit['lord hp'] + Math.floor(unit['lord def'] / 3)">Effective HP</option>
                                <option value="unit['lord atk']">Atk</option>
                                <option value="unit['lord def']">Def</option>
                                <option value="unit['lord rec']">Rec</option>
                                <option value="Number(unit['lord damage range'].split('~')[1])">Attack Lord Damage</option>
                                <option value="jsel('.bb .levels > :last-child .&quot;lord damage range&quot;', unit)[0] &amp;&amp; Number(jsel('.bb .levels > :last-child .&quot;lord damage range&quot;', unit)[0].split('~')[1])">BB Lord Damage</option>
                                <option value="jsel('.sbb .levels > :last-child .&quot;lord damage range&quot;', unit)[0] &amp;&amp; Number(jsel('.sbb .levels > :last-child .&quot;lord damage range&quot;', unit)[0].split('~')[1])">SBB Lord Damage</option>
                                <option value="Math.max(_.map(jsel('.&quot;lord damage range&quot;', unit), (s) -> Number(s.split('~')[1]))...)" selected>Max Lord Damage</option>
                                <option value="calc_michele_dmg(unit)">Max Lord Damage w/ Michele</option>
                                <option value="unit.hits">Hits</option>
                                <option value="jsel('.bb .hits', unit)[0]">BB Hits</option>
                                <option value="jsel('.sbb .hits', unit)[0]">SBB Hits</option>
                                <option value="Math.max(jsel('.hits', unit)...)">Max Hits</option>
                                <option value="unit['max bc generated']">Attack Max BC generated</option>
                                <option value="jsel('.bb .&quot;max bc generated&quot;', unit)[0]">BB Max BC generated</option>
                                <option value="jsel('.sbb .&quot;max bc generated&quot;', unit)[0]">SBB Max BC generated</option>
                                <option value="Math.max(jsel('.&quot;max bc generated&quot;', unit)...)">Max BC generated</option>
                                <option value="jsel('.bb .&quot;bc cost&quot;', unit).reverse()[0]">BB BC Cost</option>
                                <option value="jsel('.bb .&quot;bc cost&quot;', unit).reverse()[0] + jsel('.sbb .&quot;bc cost&quot;', unit).reverse()[0]">SBB BC Cost</option>
                                <option value="Math.max(jsel('.bb .&quot;atk% buff&quot;,.sbb .&quot;atk% buff&quot;', unit).concat([null])...) || undefined">BB Atk% Buff</option>
                                <option value="Math.max(jsel('.bb .&quot;def% buff&quot;,.sbb .&quot;def% buff&quot;', unit).concat([null])...) || undefined">BB Def% Buff</option>
                                <option value="Math.max(jsel('.bb .&quot;rec% buff&quot;,.sbb .&quot;rec% buff&quot;', unit).concat([null])...) || undefined">BB Rec% Buff</option>
                                <option value="Math.max(jsel('.bb .&quot;crit% buff&quot;,.sbb .&quot;crit% buff&quot;', unit).concat([null])...) || undefined">BB Crit% Buff</option>
                                <!-- <option value="Math.max(jsel('.bb .&quot;hp% buff&quot;,.sbb .&quot;hp% buff&quot;', unit).concat([null])...) || undefined">BB Hp% Buff</option> -->
                                <option value="Math.max(jsel('.&quot;leader skill&quot; .&quot;atk% buff&quot;', unit).concat([null])...) || undefined">LS Atk% Buff</option>
                                <option value="Math.max(jsel('.&quot;leader skill&quot; .&quot;def% buff&quot;', unit).concat([null])...) || undefined">LS Def% Buff</option>
                                <option value="Math.max(jsel('.&quot;leader skill&quot; .&quot;rec% buff&quot;', unit).concat([null])...) || undefined">LS Rec% Buff</option>
                                <option value="Math.max(jsel('.&quot;leader skill&quot; .&quot;crit% buff&quot;', unit).concat([null])...) || undefined">LS Crit% Buff</option>
                                <option value="Math.max(jsel('.&quot;leader skill&quot; .&quot;hp% buff&quot;', unit).concat([null])...) || undefined">LS Hp% Buff</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            X-axis:
                            <select id="xSelect" class="form-control">
                                <option value="unit['lord hp']">HP</option>
                                <option value="unit['lord hp'] + Math.floor(unit['lord def'] / 3)" selected>Effective HP</option>
                                <option value="unit['lord atk']">Atk</option>
                                <option value="unit['lord def']">Def</option>
                                <option value="unit['lord rec']">Rec</option>
                                <option value="Number(unit['lord damage range'].split('~')[1])">Attack Lord Damage</option>
                                <option value="jsel('.bb .levels > :last-child .&quot;lord damage range&quot;', unit)[0] &amp;&amp; Number(jsel('.bb .levels > :last-child .&quot;lord damage range&quot;', unit)[0].split('~')[1])">BB Lord Damage</option>
                                <option value="jsel('.sbb .levels > :last-child .&quot;lord damage range&quot;', unit)[0] &amp;&amp; Number(jsel('.sbb .levels > :last-child .&quot;lord damage range&quot;', unit)[0].split('~')[1])">SBB Lord Damage</option>
                                <option value="Math.max(_.map(jsel('.&quot;lord damage range&quot;', unit), (s) -> Number(s.split('~')[1]))...)">Max Lord Damage</option>
                                <option value="calc_michele_dmg(unit)">Max Lord Damage w/ Michele</option>
                                <option value="unit.hits">Hits</option>
                                <option value="jsel('.bb .hits', unit)[0]">BB Hits</option>
                                <option value="jsel('.sbb .hits', unit)[0]">SBB Hits</option>
                                <option value="Math.max(jsel('.hits', unit)...)">Max Hits</option>
                                <option value="unit['max bc generated']">Attack Max BC generated</option>
                                <option value="jsel('.bb .&quot;max bc generated&quot;', unit)[0]">BB Max BC generated</option>
                                <option value="jsel('.sbb .&quot;max bc generated&quot;', unit)[0]">SBB Max BC generated</option>
                                <option value="Math.max(jsel('.&quot;max bc generated&quot;', unit)...)">Max BC generated</option>
                                <option value="jsel('.bb .&quot;bc cost&quot;', unit).reverse()[0]">BB BC Cost</option>
                                <option value="jsel('.bb .&quot;bc cost&quot;', unit).reverse()[0] + jsel('.sbb .&quot;bc cost&quot;', unit).reverse()[0]">SBB BC Cost</option>
                                <option value="Math.max(jsel('.bb .&quot;atk% buff&quot;,.sbb .&quot;atk% buff&quot;', unit).concat([null])...) || undefined">BB Atk% Buff</option>
                                <option value="Math.max(jsel('.bb .&quot;def% buff&quot;,.sbb .&quot;def% buff&quot;', unit).concat([null])...) || undefined">BB Def% Buff</option>
                                <option value="Math.max(jsel('.bb .&quot;rec% buff&quot;,.sbb .&quot;rec% buff&quot;', unit).concat([null])...) || undefined">BB Rec% Buff</option>
                                <option value="Math.max(jsel('.bb .&quot;crit% buff&quot;,.sbb .&quot;crit% buff&quot;', unit).concat([null])...) || undefined">BB Crit% Buff</option>
                                <!-- <option value="Math.max(jsel('.bb .&quot;hp% buff&quot;,.sbb .&quot;hp% buff&quot;', unit).concat([null])...) || undefined">BB Hp% Buff</option> -->
                                <option value="Math.max(jsel('.&quot;leader skill&quot; .&quot;atk% buff&quot;', unit).concat([null])...) || undefined">LS Atk% Buff</option>
                                <option value="Math.max(jsel('.&quot;leader skill&quot; .&quot;def% buff&quot;', unit).concat([null])...) || undefined">LS Def% Buff</option>
                                <option value="Math.max(jsel('.&quot;leader skill&quot; .&quot;rec% buff&quot;', unit).concat([null])...) || undefined">LS Rec% Buff</option>
                                <option value="Math.max(jsel('.&quot;leader skill&quot; .&quot;crit% buff&quot;', unit).concat([null])...) || undefined">LS Crit% Buff</option>
                                <option value="Math.max(jsel('.&quot;leader skill&quot; .&quot;hp% buff&quot;', unit).concat([null])...) || undefined">LS Hp% Buff</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Size of point:
                            <select id="sizeSelect" class="form-control">
                                <option value="unit['lord hp']">HP</option>
                                <option value="unit['lord hp'] + Math.floor(unit['lord def'] / 3)">Effective HP</option>
                                <option value="unit['lord atk']">Atk</option>
                                <option value="unit['lord def']">Def</option>
                                <option value="unit['lord rec']" selected>Rec</option>
                                <option value="Number(unit['lord damage range'].split('~')[1])">Attack Lord Damage</option>
                                <option value="jsel('.bb .levels > :last-child .&quot;lord damage range&quot;', unit)[0] &amp;&amp; Number(jsel('.bb .levels > :last-child .&quot;lord damage range&quot;', unit)[0].split('~')[1])">BB Lord Damage</option>
                                <option value="jsel('.sbb .levels > :last-child .&quot;lord damage range&quot;', unit)[0] &amp;&amp; Number(jsel('.sbb .levels > :last-child .&quot;lord damage range&quot;', unit)[0].split('~')[1])">SBB Lord Damage</option>
                                <option value="Math.max(_.map(jsel('.&quot;lord damage range&quot;', unit), (s) -> Number(s.split('~')[1]))...)">Max Lord Damage</option>
                                <option value="calc_michele_dmg(unit)">Max Lord Damage w/ Michele</option>
                                <option value="unit.hits">Hits</option>
                                <option value="jsel('.bb .hits', unit)[0]">BB Hits</option>
                                <option value="jsel('.sbb .hits', unit)[0]">SBB Hits</option>
                                <option value="Math.max(jsel('.hits', unit)...)">Max Hits</option>
                                <option value="unit['max bc generated']">Attack Max BC generated</option>
                                <option value="jsel('.bb .&quot;max bc generated&quot;', unit)[0]">BB Max BC generated</option>
                                <option value="jsel('.sbb .&quot;max bc generated&quot;', unit)[0]">SBB Max BC generated</option>
                                <option value="Math.max(jsel('.&quot;max bc generated&quot;', unit)...)">Max BC generated</option>
                                <option value="jsel('.bb .&quot;bc cost&quot;', unit).reverse()[0]">BB BC Cost</option>
                                <option value="jsel('.bb .&quot;bc cost&quot;', unit).reverse()[0] + jsel('.sbb .&quot;bc cost&quot;', unit).reverse()[0]">SBB BC Cost</option>
                                <option value="Math.max(jsel('.bb .&quot;atk% buff&quot;,.sbb .&quot;atk% buff&quot;', unit).concat([null])...) || undefined">BB Atk% Buff</option>
                                <option value="Math.max(jsel('.bb .&quot;def% buff&quot;,.sbb .&quot;def% buff&quot;', unit).concat([null])...) || undefined">BB Def% Buff</option>
                                <option value="Math.max(jsel('.bb .&quot;rec% buff&quot;,.sbb .&quot;rec% buff&quot;', unit).concat([null])...) || undefined">BB Rec% Buff</option>
                                <option value="Math.max(jsel('.bb .&quot;crit% buff&quot;,.sbb .&quot;crit% buff&quot;', unit).concat([null])...) || undefined">BB Crit% Buff</option>
                                <!-- <option value="Math.max(jsel('.bb .&quot;hp% buff&quot;,.sbb .&quot;hp% buff&quot;', unit).concat([null])...) || undefined">BB Hp% Buff</option> -->
                                <option value="Math.max(jsel('.&quot;leader skill&quot; .&quot;atk% buff&quot;', unit).concat([null])...) || undefined">LS Atk% Buff</option>
                                <option value="Math.max(jsel('.&quot;leader skill&quot; .&quot;def% buff&quot;', unit).concat([null])...) || undefined">LS Def% Buff</option>
                                <option value="Math.max(jsel('.&quot;leader skill&quot; .&quot;rec% buff&quot;', unit).concat([null])...) || undefined">LS Rec% Buff</option>
                                <option value="Math.max(jsel('.&quot;leader skill&quot; .&quot;crit% buff&quot;', unit).concat([null])...) || undefined">LS Crit% Buff</option>
                                <option value="Math.max(jsel('.&quot;leader skill&quot; .&quot;hp% buff&quot;', unit).concat([null])...) || undefined">LS Hp% Buff</option>
                            </select>
                        </label>
                    </div>
                </form>

                <button id="datalabels" type="button" class="btn btn-default btn-sm">Toggle labels</button>
            </div>

            <div id="chart" class="row">
            </div>

            <pre id="detailedinfo" class="row"></pre>
        </div>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/highcharts/highcharts.js"></script>
        <script src="bower_components/highcharts/highcharts-more.js"></script>
        <script src="bower_components/d3/d3.min.js"></script>
        <script src="bower_components/chosen_v1.1.0/chosen.jquery.min.js"></script>
        <script src="coffee-script.js"></script>
        <script src="jsonselect.min.js"></script>
        <script src="bfdb.js"></script>
    </body>
</html>
